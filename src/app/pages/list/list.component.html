<div class="list-container">

  <h1 class="title">PERSONAGENS</h1>

  <form [formGroup]="searchForm" class="search-form">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Pesquisar Personagem</mat-label>
      <input matInput placeholder="Digite o nome do personagem" formControlName="searchTerm" (change)="onSearchChange()" (input)="onSearchChange()"/>
      <mat-icon matSuffix>search</mat-icon>
      <mat-hint>Pesquise pelo nome do personagem</mat-hint>
    </mat-form-field>
  </form>

  <div class="create-character">
    <button mat-raised-button color="primary" (click)="openCreateCharacterDialog()">
      <mat-icon>add</mat-icon>
      Novo Personagem
    </button>
  </div>

  <div class="characters-list">
    @for(character of characters(); track $index) {
      <app-character-card [character]="character" (characterChange)="updateCharacter($event)" (removeCharacter)="removeCharacter($event)"></app-character-card>
    }
  </div>

  <div class="loading-spinner" *ngIf="loading()">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div class="total-characters">
    {{ characters().length }} de {{ pagination().totalCharacters }} personagens carregados.
  </div>

  <div #endOfList></div>
</div>
